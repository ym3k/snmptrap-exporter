<filter snmptrap.**>
  @type record_transformer
  enable_ruby
  <record>
    zone ${record["hostname"][0,6]}
  </record>
</filter>

<match snmptrap.**>
  @type influxdb
  host influxdb
  port 8086
  dbname switch
  measurement snmptrap
  time_precision s
  user root
  password root
  tag_keys ["zone", "hostname", "interface"]
  <buffer>
    # flush for query
    flush_interval 10s
  </buffer>
</match>

