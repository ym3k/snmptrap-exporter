<source>
  @type syslog
  port 10514
  tag snmptrap
  <parse>
    @type regexp
    # expression /hostname:UDP: \[(?<hostip>[0-9\.]+)\].+IF\-MIB::(?<linkstate>link[UpDown]+).+ifDescr.(?<ifNum>[0-9]+)\s(?<ifDescr>.+)\,\sIF\-MIB::ifType.+$/
    expression /hostname:(?<hostname>[a-z0-9]+)\s.+IF\-MIB::(?<linkstate>link[UpDown]+).+ifDescr.(?<ifNum>[0-9]+)\s(?<ifDescr>.+)\,\sIF\-MIB::ifType.+$/
  </parse>
</source>

<match snmptrap.**>
  @type mongo
  #host snmpd # test server
  host mongo
  port 27017
  database fluentd
  collection snmptrap
  #collection ${tag}

  # for capped collection
  capped
  capped_size 1024m

  # authentication
  #user td-agent
  #password td-agent

  <inject>
    # key name of timestamp
    time_key time
  </inject>

  <buffer>
    # flush
    flush_interval 10s
  </buffer>
</match>
